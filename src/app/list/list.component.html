<!-- customer list -->
<div class="customer panel panel-success">
  <h2 class="text-center panel-heading"></h2>
  <table class="table table-bordered">
    <tr>
      <th>Customer ID</th>
      <th>Age</th>
      <th>Location</th>
      <th>Gender</th>
      <th>Income</th>
    </tr>
    <tr *ngFor="let c of searchCustomersList ">
      <td class="col-md-2">{{c.id}}</td>
      <td class="col-md-2">{{c.age}}</td>
      <td class="col-md-2">{{c.location}}</td>
      <td class="col-md-2">{{c.gender}}</td>
      <td class="col-md-2">{{c.income}}</td>
    </tr>
  </table>
</div>
<!-- customer list end -->
